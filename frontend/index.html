<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java Script Books</title>
    <!---BOOSTRAP4-->
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <!--ANIMATED CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books APP</a>
        </div>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input id="title" type="text" class="form-control" placeholder="Books Title" autofocus>
                    </div>
                    <div class="form-group">
                        <input id="author" type="text" class="form-control" placeholder="Books Author">
                    </div>
                    <div class="form-group">
                        <input id="isbn" type="text" class="form-control" placeholder="ISBN">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label" > Choise image</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Save Book
                    </button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
            </div>
        </div>
    </div>
</body>
</html>
